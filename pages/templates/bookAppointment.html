{% block content %}
<style>
    .calendar {
  width: 98%;
  margin: auto;
  font-size: 13px;
}

.calendar tr, .calendar td {
  border: 1px solid black;
}

.calendar th {
  padding: 10px;
  text-align: center;
  font-size: 18px;
}

.calendar td {
  width: 200px;
  height: 150px;
  padding: 20px 0px 0px 5px;
}

.month {
  font-size: 25px;
}

.date {
  font-size: 16px;
}

ul {
  height: 100%;
  padding: 0px 5px 0px 20px;
}


</style>
    <form method = "POST" action="displayCalendar" enctype="multipart/form-data">
        {% csrf_token %}
        {{ bookAppointment.as_p }}
        <input type="submit" name='bookAppointment' value="Check availability">
    </form>
    {% if calendar %}
        {{calendar}}
    {% endif %}
    
{% endblock %}
