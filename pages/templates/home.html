{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <div id="content" name="content" class="main">
    <div class="row justify-content-center">
      <div class="col-2">
        {% block sidebar %}
        <nav id="sidebar">
          {% include 'sidebar.html' %}
        </nav>
        {% endblock %}


      </div>
    </div>
  </div>
  
  
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
