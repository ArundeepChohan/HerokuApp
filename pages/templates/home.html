{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  {% block sidebar %}
    <nav id="sidebar">
        {% include 'sidebar.html' %}
    </nav>
  {% endblock %}

  
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
