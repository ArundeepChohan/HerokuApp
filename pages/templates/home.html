{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <div class="sidenav">
    Hi {{ user.username }}!
		<a href="/">Dashboard</a>
		<a href="/">Messages</a>
		<a href="/">Documents</a>
    <a href="{% url 'logout' %}">Log Out</a>
	</div>
  
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
