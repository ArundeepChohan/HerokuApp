{% block content %}
    <div class="col-md-6">
        <!-- This needs to get the latest unread message -->
        {% if unreadMessagesCount %}
            <p>Unread: {{unreadMessagesCount}}</p>
            
            {% if inbox %}
                <div>
                    <p>{{inbox.first.sender}}</p>
                    <!-- Remove the receiver later -->
                    <p>{{inbox.first.receiver}}</p>
                </div>
                <div>
                    <div>
                        <p>{{inbox.first.subject}}</p>
                    </div>
                </div>
                {{inbox.first.text}}
                {{inbox.first.time}}
            {% endif %}
        {% else %}
            <p>Unread: 0</p>
            <div>
                <p>There are no senders</p>
            </div>
        {% endif %}  
    </div>
{% endblock %}
