{% block content %}

    <div class="col-md-6">
        {% if Inbox %}
        <div class="col-md-6">
            {% if unreadMessagesCount %}
                {{unreadMessagesCount}}
            {% endif %}
        </div>
        <!-- This needs to get the latest unread message -->
        <div>
            <p>{{Inbox.first.sender}}</p>
            <p>{{Inbox.first.receiver}}</p>
        </div>
        <div>
            <div>
                <p>{{Inbox.first.subject}}</p>
            </div>
        </div>
            {{Inbox.first.text}}
            {{Inbox.first.time}}
        {% endif %}
    </div>

{% endblock %}
